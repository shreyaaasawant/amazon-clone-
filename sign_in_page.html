
      <!DOCTYPE html>
<html>
<head>
<title>Amazon Sign In</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #ff9900;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #f08000;
}

.small-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.small-text a {
  text-decoration: none;
  color: #333;
}

.small-text a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <input type="text" placeholder="Email">
    <button>Continue</button>
    <p class="small-text">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    <p class="small-text">â–º <a href="#">Need help?</a></p>
    <p class="small-text"><strong>Buying for work?</strong></p>
    <p class="small-text"><a href="#">Shop on Amazon Business</a></p>
    <p class="small-text">New to Amazon?</p>
    <button>Create your Amazon account</button>
  </div>
</body>
</html>
</body>
</html>
