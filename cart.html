<!DOCTYPE html>
<html>
<head>
  <title>Cart Reminder: Don't Miss Out on Discounts!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .products {
      margin-top: 20px;
    }
    
    .product {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    
    .product-info {
      display: inline-block;
      vertical-align: top;
    }
    
    .product-info h2 {
      margin-top: 0;
    }
    
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #337ab7;
    }
    
    .discount {
      font-size: 14px;
      color: #999;
    }
    
    .call-to-action {
      text-align: center;
      margin-top: 20px;
    }
    
    .call-to-action button {
      background-color: #337ab7;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .call-to-action button:hover {
      background-color: #23527c;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cart Reminder: Don't Miss Out on Discounts!</h1>
    </div>
    <div class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="product1-7.jpg" alt="Product1">
        <div class="product-info">
          <h2>Product 1</h2>
          <p class="price">$19.99</p>
          <p class="discount">Was $29.99, save 33%!</p>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="product">
        <img src="product2-2.jpg" alt="product2">
        <div class="product-info">
          <h2>Product 2</h2>
          <p class="price">$9.99</p>
          <p class="discount">Was $14.99, save 33%!</p>
        </div>
      </div>
      
      <!-- Product 3 -->
      <div class="product">
        <img src="product2-5.jpg" alt="Product3">
        <div class="product-info">
          <h2>Product 3</h2>
          <p class="price">$49.99</p>
          <p class="discount">Was $69.99, save 29%!</p>
        </div>
      </div>
    </div>
    <div class="call-to-action">
      <button>Complete Your Purchase Now!</button>
    </div>

  </div>
</body>
</html>
